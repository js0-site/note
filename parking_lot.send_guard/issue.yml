问题摘要: "parking_lot send_guard 特性的使用演示和编译错误分析"
行业描述: "Rust 系统编程中的并发同步原语库使用"
问题背景: "在 Rust 并发编程中，标准库的 std::sync::Mutex 的 MutexGuard 不能在线程间传递，这限制了某些高级同步模式的实现。parking_lot 库提供了一个可选的 send_guard 特性，允许 MutexGuard 实现 Send trait，从而可以在线程间安全传递。然而，如果不启用此特性，尝试在线程间传递 guard 会导致编译错误。"
问题描述: "需要演示 parking_lot 库的 send_guard 特性的正确使用方法，以及在不启用该特性时会遇到的编译错误。这对于理解 Rust 的线程安全机制和 parking_lot 库的高级功能非常重要。主要困惑在于：1) send_guard 特性的具体作用和使用场景；2) 为什么默认情况下 MutexGuard 不能跨线程传递；3) 启用该特性后可以实现哪些高级同步模式。"
问题代码或详细描述: |
  // Example project with send_guard feature enabled
  // Cargo.toml:
  [dependencies]
  parking_lot = { version = "0.12", features = ["send_guard"] }
  
  // Working code:
  use parking_lot::Mutex;
  use std::sync::Arc;
  use std::thread;
  
  pub fn demonstrate_send_guard() {
      let counter = Arc::new(Mutex::new(0i32));
      let counter_clone = Arc::clone(&counter);
      
      let handle = thread::spawn(move || {
          let mut guard = counter_clone.lock();
          *guard += 42;
          // Guard can be moved across thread boundaries with send_guard feature
      });
      
      handle.join().unwrap();
      assert_eq!(*counter.lock(), 42);
  }
  
  // Error project without send_guard feature
  // This code will fail to compile:
  let (sender, receiver) = std::sync::mpsc::channel();
  let handle1 = thread::spawn(move || {
      let guard = counter_clone.lock();
      sender.send(guard).expect("Failed to send guard"); // ERROR!
  });
